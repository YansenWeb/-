<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AnaB</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,target-densityDpi=device-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="" />
    <meta http-equiv="pragram" content="no-cache" />
    <script src="http://cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/iscroll.js"></script>
    <script type="text/javascript">
    var myScroll;

    function loaded() {
        myScroll = new iScroll('wrapper', {
            scrollbarClass: "myScrollbar"
        });
    }
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, false);

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(loaded, 200);
    }, false);
    </script>
    <style type="text/css">

    </style>
</head>

<body>
    <div class="on"></div>
    <div id="wrap" style="display:none;">
        <!-- 封面  -->
        <div class="cover">
            <img class="cover-img" src="img/index.jpg" width="100%" height="100%" />
            <img class="p-a rule-btn" src="img/rule-btn.png" width="153" height="144" />
            <img class="p-a product1 translate" src="img/AnaB-1.png" width="150" />
            <img class="p-a product2 translate" src="img/AnaB-2.png" width="150" />
            <img class="p-a product3 translate" src="img/AnaB-3.png" width="120" />
            <img class="p-a start-btn" src="img/start-btn.png" width="218" height="70" />
            <img class="p-a ranking-list-btn" src="img/ranking-list-btn.png" width="218" height="70" />
            <img class="p-a logo" src="img/logo.png" width="84" height="69" />
        </div>
        <div class="game" style="display: none;">
            <div class="bgcolor-box"></div>
            <div class="progress-bar">
                <div></div>
            </div>
            <img class="cabinet" src="img/cabinet.png" width="131" height="430" />
            <img class="yun" src="img/yun.png" width="267" height="177" />
            <div class="num-box">
                <h2>已完成</h2>
                <div class="num-score">
                    <img class="icon-1" src="img/icon-1.png" width="25" height="22" />
                    <div class="fl tx-box">
                        <!-- <img class="light" src="img/allergy-1.png" width="50" /> -->
                        <img class="tx" src="img/allergy-1.png" width="50" />
                    </div>
                    <span> x 0</span>
                </div>
            </div>
            <div class="logo-box">
                <img src="img/logo.png" width="104" height="84" />
                <span>美肤体验馆</span>
            </div>
            <div class="game-box">
                <img src="img/allergy-1.png" width="100%" />
            </div>
            <div class="game-btn-box">
                <div class="btn btn1">
                    <img class="pro" src="img/AnaB-2.png" width="168" height="168" />
                    <img class="anniu" src="img/wash-btn.png" width="190" height="101" />
                </div>
                <div class="btn btn2">
                    <img class="pro" src="img/AnaB-1.png" width="168" height="168" />
                    <img class="anniu" src="img/senium-btn.png" width="190" height="101" />
                </div>
                <div class="btn btn3">
                    <img class="pro" src="img/AnaB-3.png" width="168" height="168" />
                    <img class="anniu" src="img/allergy-btn.png" width="190" height="101" />
                </div>
            </div>
            <img class="pointer" src="img/pointer.png" width="140" height="140" />
        </div>
        <!-- 使用优惠券 -->
        <div class="share" style="display:none;">
            <img src="img/share-guide.png" width="100%" />
            <div class="product-box">
                <img class="product" src="img/product1.png" width="100%" />
                <img class="once" src="img/back-home.png" width="261" height="84" />
                <!-- <img class="user-btn" src="img/uer-btn.png" width="261" height="84" /> -->
                <img class="user-btn" src="img/uer-btn.png" width="261" height="84" />
                <!-- <img class="product-tips" src="img/product-tips.png" width="284" height="29"  /> -->
            </div>
        </div>
        <!-- 倒计时 -->
        <div class="tips-num" style="display:none;">
            <img class="num" src="img/num3.png" width="280" height="280" />
            <img class="tips" src="img/tips.png" width="100%" />
        </div>
        <!-- 排行榜 -->
        <div class="ranking-list" style="visibility: hidden;">
            <div class="ranking-list-box">
                <div id="wrapper">
                    <div id="scroller">
                        <ul id="thelist">
                            <li>
                                <img class="p-a" src="img/ranking1.png" width="35" />
                                <img class="fl" src="img/img.png" width="80" height="80" />
                                <h2 class="fl">高手</h2>
                                <img class="fl" src="img/allergy-1.png" width="70" height="70" />
                                <p class="fl">x<span>24</span></p>
                            </li>
                            <li>
                                <img class="p-a" src="img/ranking2.png" width="35" />
                                <img class="fl" src="img/img.png" width="80" height="80" />
                                <h2 class="fl">高手</h2>
                                <img class="fl" src="img/allergy-1.png" width="70" height="70" />
                                <p class="fl">x<span>24</span></p>
                            </li>
                            <li>
                                <img class="p-a" src="img/ranking3.png" width="35" />
                                <img class="fl" src="img/img.png" width="80" height="80" />
                                <h2 class="fl">高手</h2>
                                <img class="fl" src="img/allergy-1.png" width="70" height="70" />
                                <p class="fl">x<span>24</span></p>
                            </li>
                            <li>
                                <img class="fl" src="img/img.png" width="80" height="80" />
                                <h2 class="fl">高手</h2>
                                <img class="fl" src="img/allergy-1.png" width="70" height="70" />
                                <p class="fl">x<span>24</span></p>
                            </li>
                            <li>
                                <img class="fl" src="img/img.png" width="80" height="80" />
                                <h2 class="fl">高手</h2>
                                <img class="fl" src="img/allergy-1.png" width="70" height="70" />
                                <p class="fl">x<span>24</span></p>
                            </li>
                            <li>
                                <img class="fl" src="img/img.png" width="80" height="80" />
                                <h2 class="fl">高手</h2>
                                <img class="fl" src="img/allergy-1.png" width="70" height="70" />
                                <p class="fl">x<span>24</span></p>
                            </li>
                            <li>
                                <img class="fl" src="img/img.png" width="80" height="80" />
                                <h2 class="fl">高手</h2>
                                <img class="fl" src="img/allergy-1.png" width="70" height="70" />
                                <p class="fl">x<span>24</span></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="back-home">返回首页</div>
            </div>
        </div>
        <!--活动机制-->
        <div class="rule" style="display:none;">
            <img src="img/rule.png" width="581" height="832" />
            <span>close</span>
        </div>
        <!-- 游戏结束，领取优惠券 -->
        <div class="over" style="display:none;">
            <div class="container">
                <img class="over-img" src="img/timeout.png" />
                <img class="get-icon" src="img/get-icon.png" />
                <img class="use-quan" src="img/use20.png" />
                <h2>你拯救了<span id="score"></span><span>人</span>的肌肤</h2>
                <h3>继续挑战获得更高优惠</h3>
                <img class="btn get-btn" src="img/click-getbtn.png" width="261" height="84" />
                <img class="btn once" src="img/once-btn.png" width="261" height="84" />
            </div>
        </div>
    </div>
    <audio id="time" autobuffer src="media/time.mp3"></audio>
    <audio id="click" autobuffer src="media/click.mp3"></audio>
    <audio id="fial" autobuffer src="media/fial.mp3"></audio>
    <audio autoplay="autoplay" id="bgmusic" src="media/bgmusic.mp3" autobuffer loop></audio>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
