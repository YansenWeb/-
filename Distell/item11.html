                <h2>品牌故事</h2>
                <p>帕莱莎是开普酒乡最大的庄园之一。酒庄建立于1693年，创始人查尔斯·马雷以此向远在法国的家乡致敬。他的孙子雅各于1764年建立了庄园主宅邸，具有代表性的开普荷兰风格建筑也成为产区内最美丽优雅的酒庄。新酒窖于1993年投入使用，神秘的酿酒师尼尔贝斯特自此一直奉献于酒庄，多年来一直坚持自己的酿酒哲学——源自土壤，传递大自然信息但绝不试图凌驾于其之上。他酿造出的葡萄酒优雅而时尚、质朴而精致，酒体总是渗透着浓烈的颜色、成熟水果的芬芳，单宁绵柔、口感独特。</p>
