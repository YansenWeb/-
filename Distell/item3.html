                <h2>品牌故事</h2>
                <p>苏格里德作为调配型苏格兰威士忌，麦芽原液的配比高达40%。调配采用的麦芽原液从4年到12年都有，谷物原液更是从4年到20年不等。这些不同品质与年份的麦芽和谷物原酒经过精心调配，成就了风格独特的苏格里德苏格兰威士忌。</p>
                <p>
                    酿制苏格里德的汀斯顿酒厂位处苏格兰的心脏地带，拥有苏格兰高地独特的地理及环境优势。 酒厂所产之单一麦芽酒体轻盈，带有精致麦芽与坚果香味，确立了苏格里德迷人顺口的基调，而特别的蜜糖味风格，以及香甜的斯贝塞麦芽，更是塑造苏格里德个性味道的最大功臣。</p>
