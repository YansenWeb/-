            <div class="article">
                <h2>品牌故事</h2>
                <p>汀斯顿位于泰斯河畔，靠近杜恩镇，距离苏格兰历史名城斯特灵8英里路程。汀斯顿1785年成立时是个棉纺织厂，后来于1966年转型为酿酒厂。这里的威士忌只使用本地种植的苏格兰大麦及生产的酵母，通过传统蒸馏工艺酿制而成。</p>
