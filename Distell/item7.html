                <h2>品牌故事</h2>
                <p>德本山酒庄位于距离南非开普敦中央商务区仅20分钟车程的德班维尔葡萄酒产区，酒庄以其旖旎的风光及各种获奖葡萄酒着称，这里有古老的土壤、寒冷的东南与西南风、不同朝向的斜坡，并且靠近清凉的大西洋，海拔较高，这一切独特的风土条件造就了德本山葡萄酒非凡的风格与口味。
                </p>
