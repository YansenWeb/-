<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>牙口乐</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width,target-densityDpi=device-dpi, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="description" content="" />
<meta http-equiv="pragram" content="no-cache"/>
<script src="http://cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div id="wrap">

  <div class="from-box">
      <!-- 生成的图片 -->
      <img class="createimg" src="img/imgs.png" width="409" />
      
      <div class="from_contianer">
        <input type="text" name="name" value="" placeholder="输入你的姓名" />
        <input type="tel" name="tel" value="" placeholder="输入你的手机号码" />
        <input type="text" name="address" value="" placeholder="输入你的收货地址" />
        <select>
            <option value="体重&lt;4.5公斤" selected = "selected" >体重&lt;4.5公斤</option>
            <option value="4.5公斤&lt;体重&lt;5公斤" >4.5公斤&lt;体重&lt;5公斤</option>
            <option value="4.5公斤&lt;体重&lt;5公斤" >4.5公斤&lt;体重&lt;5公斤</option>
            <option value="4.5公斤&lt;体重&lt;5公斤" >4.5公斤&lt;体重&lt;5公斤</option>
            <option value="4.5公斤&lt;体重&lt;5公斤" >4.5公斤&lt;体重&lt;5公斤</option>
        </select>
        <img class="from-ture" src="img/upload-ture.png" width="225" />
      </div>
  </div>

  <div class="result-box">
    <div class="result-container" >
      <img src="img/ruselt_bg.png" width="640" />
      <div class="result-btn">
         <img class="btn share-btn" src="img/invite-btn.png" width="225" />
         <img class="btn show_btn" src="img/look_btn.png" width="225" />
      </div>
    
    
    </div>
  
  </div>
  
  <!--活动机制-->
  <div class="rule">
    <img src="img/rule_bg.jpg" width="100%" height="100%" />
    <a href="upload.html"><img src="img/gamestart_btn.png" width="238" /></a>
  </div>


  <div class="show" style="display:none;" >
        <div class="show-box" >
          <img src="img/imgs.png" width="450" />
          <div class="zhan-box">
             <img src="img/zhan_btn.png" width="79" />
             <span>888</span> 
          </div>

        </div>   
        <div class="show-btn"> 
           <a class="fl" href="upload.html" ><img src="img/too_btn.png" width="225" /></a> 
           <a class="fr"><img class="btn" src="img/look_btn.png" width="225" /></a> 
      </div>
  </div>

  <div class="share" >
    <img src="img/share.png" width="100%">
  </div>


</div>
<script type="text/javascript">
 var loca = location.href.split("?")[1] || "back=1"; 
 var sValue = loca.split("=")[1];
 if(sValue === "1"){
  $(".from-box").show();
 }else{
  $(".show").show();
 }   


  $(".zhan-box").one("click",function(){
     var num = parseInt($(".zhan-box span").html());
     num++;
     $(".zhan-box span").html(num);
  })


  $(".show-btn .btn,.show_btn").click(function(){
    $(".show").hide();
    $(".from-box").hide();
    $(".result-box").hide();
    $(".rule").show();
  })
  
</script>
</body>
</html>
